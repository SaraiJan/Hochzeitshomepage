<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Unsere Hochzeit</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Petit+Formal+Script&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: white;
            color: black;
        }

        header {
            text-align: center;
            padding: 50px 0;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3em;
        }

        .date {
            font-family: 'Petit Formal Script', cursive;
            font-size: 2em;
            margin-top: 20px;
        }

        .container {
            width: 100%;
            height: 100%;
            padding: 0;
            box-sizing: border-box;
        }

        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .sidebar {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 2cm;
            background-color: #f1f1c1;
        }

        nav {
            position: fixed;
            top: 20px;
            right: 20px;
            background: transparent;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            gap: 30px;
        }

        nav ul li {
            display: inline;
        }

        nav a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            font-size: 1.2em;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        .password-protect {
            display: none; /* Hidden for now, to be enabled on Netlify */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="sidebar"></div> <!-- Left Sidebar -->

    <div class="content">
        <header>
            <h1>Unsere Hochzeit</h1>
            <div class="date">Am 20. Juni 2025</div>
        </header>

        <nav>
            <ul>
                <li><a href="#rsvp">RSVP</a></li>
                <li><a href="#start">Start</a></li>
                <li><a href="#uebernachtung">Übernachtung</a></li>
            </ul>
        </nav>

        <section id="rsvp">
            <h2>RSVP</h2>
            <p>Bitte bestätigen Sie Ihre Teilnahme.</p>
        </section>

        <section id="start">
            <h2>Start</h2>
            <p>Details zur Zeremonie und zum Empfang.</p>
        </section>

        <section id="uebernachtung">
            <h2>Übernachtung</h2>
            <p>Informationen zu Hotels und Unterkünften.</p>
        </section>

    </div>

    <div class="sidebar" style="right: 0;"></div> <!-- Right Sidebar -->
</div>

<footer>
    <p>&copy; 2025 Unsere Hochzeit | Alle Rechte vorbehalten</p>
</footer>

</body>
</html>
