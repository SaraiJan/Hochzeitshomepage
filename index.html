<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Hochzeit – Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 80px auto;
            text-align: center;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 80%;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Willkommen zu unserer Hochzeit!</h2>
    <p>Bitte Passwort eingeben:</p>

    <input type="password" id="passwordInput" placeholder="Passwort">
    <button onclick="checkPassword()">Login</button>

    <p id="error" style="color:red;"></p>

    <script>
        function checkPassword() {
            const password = document.getElementById("passwordInput").value;
            const correctPassword = "zauvijek"; // <<< ändere dieses Passwort!

            if (password === correctPassword) {
                window.location.href = "home.html"; // Weiterleitung zur Hauptseite
            } else {
                document.getElementById("error").textContent = "Falsches Passwort.";
            }
        }
    </script>
</body>
</html>
