<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Hochzeit</title>
  <meta name="robots" content="noindex, nofollow" />
  <link href="https://fonts.googleapis.com/css2?family=Petit+Formal+Script&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #FFF9C4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Playfair Display', serif;
      margin: 0;
    }
    .login-box {
      background: #FFFFF0;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 320px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      font-size: 16px;
      border: 1px solid #A3B18A;
      border-radius: 6px;
    }
    button {
      background: #FBE846;
      border: none;
      padding: 12px 0;
      width: 100%;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      color: #000;
      border-radius: 6px;
      font-size: 18px;
    }
    button:hover {
      background: #D4AF37;
      color: #FFFFF0;
    }
    .error-msg {
      color: red;
      height: 1.2em;
      margin-top: 10px;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Willkommen zu unserer Hochzeit</h2>
    <p>Bitte gib das Passwort ein:</p>
    <input type="password" id="passwordInput" placeholder="Passwort eingeben" />
    <button onclick="checkPassword()">Login</button>
    <div class="error-msg" id="error"></div>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById('passwordInput').value;
      const pw = 'Hochzeit2025'; // <--- Passwort hier Ã¤ndern

      if (input === pw) {
        window.location.href = 'home.html';
      } else {
        document.getElementById('error').textContent = 'Falsches Passwort. Bitte versuche es erneut.';
      }
    }
  </script>
</body>
</html>
