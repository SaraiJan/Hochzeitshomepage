<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unsere Hochzeit - Zugang</title>
  <meta name="robots" content="noindex, nofollow">
  <link href="https://fonts.googleapis.com/css2?family=Petit+Formal+Script&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-box">
    <h1>Willkommen</h1>
    <p>Bitte Passwort eingeben, um die Hochzeitsseite zu betreten.</p>
    <input type="password" id="passInput" placeholder="Passwort">
    <button type="button" onclick="checkPassword()">Einloggen</button>
    <p class="error-msg" id="error-msg"></p>
  </div>

<script>
  const password = "gladan2025"; // Passwort hier eintragen
  const input = document.getElementById('passInput');
  const errorMsg = document.getElementById('error-msg');

  function checkPassword() {
    const userPass = input.value.trim();
    if (userPass === password) {
      window.location.href = "home.html";
    } else {
      errorMsg.textContent = "Falsches Passwort.";
    }
  }

  // Enter-Taste unterstützt das Einloggen
  input.addEventListener('keydown', function(e) {
    if(e.key === 'Enter') {
      checkPassword();
    }
  });

  // Fehlernachricht löschen, sobald der Nutzer tippt
  input.addEventListener('input', function() {
    errorMsg.textContent = "";
  });
</script>
</body>
</html>
