<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <title>Hochzeit – Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Petit+Formal+Script&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2>Willkommen zu unserer Hochzeit</h2>
    <p>Bitte gib das Passwort ein:</p>

    <input type="password" id="passwordInput" placeholder="Passwort">
    <button onclick="checkPassword()">Login</button>

    <p id="error" style="color:red;"></p>
</div>

<script>
    function checkPassword() {
        const password = document.getElementById("passwordInput").value;
        const correctPassword = "gladan";  // ← hier Passwort ändern

        if (password === correctPassword) {
            window.location.href = "home.html";
        } else {
            document.getElementById("error").textContent = "Falsches Passwort.";
        }
    }
</script>
</body>
</html>
