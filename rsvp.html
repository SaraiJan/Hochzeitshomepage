    <header>
        <h1>RSVP</h1>
        <p class="date">Bitte Teilnahme best√§tigen</p>

    <section class="content">

        <form name="rsvp" method="POST" data-netlify="true" class="rsvp-form">
            
            <label for="name">Name *</label>
            <input type="text" id="name" name="name" required>

            <label>Wirst du teilnehmen? *</label>
            <div class="radio-group">
                <label><input type="radio" name="kommt" value="Ja" required> Ja</label>
                <label><input type="radio" name="kommt" value="Nein"> Nein</label>
            </div>

            <label for="message">Nachricht (optional)</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <button type="submit">Absenden</button>
        </form>

    </section>
