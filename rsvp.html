<header class="header">
    <h1>RSVP</h1>
    <div class="date">Bitte bestätigt eure Teilnahme</div>
</header>

<section class="main-content form-wrapper">
    <form name="rsvp" method="POST" data-netlify="true" class="form">
        
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required>

        <label>Kommt ihr?</label>
        <div class="radio-group">
            <label><input type="radio" name="attendance" value="Ja" required> Ja</label>
            <label><input type="radio" name="attendance" value="Nein"> Nein</label>
        </div>

        <label for="msg">Nachricht</label>
        <textarea id="msg" name="message" rows="4"></textarea>

        <button type="submit">Absenden</button>
    </form>
</section>

<footer>

</footer>
