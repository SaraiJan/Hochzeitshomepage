<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>RSVP | Unsere Hochzeit</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Petit+Formal+Script&display=swap" rel="stylesheet">
    <style>
        /* Same styling as Home page */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: white;
            color: black;
        }

        header {
            text-align: center;
            padding: 50px 0;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3em;
        }

        .date {
            font-family: 'Petit Formal Script', cursive;
            font-size: 2em;
            margin-top: 20px;
        }

        nav {
            position: fixed;
            top: 20px;
            right: 20px;
            background: transparent;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            gap: 30px;
        }

        nav ul li {
            display: inline;
        }

        nav a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            font-size: 1.2em;
        }

        .container {
            padding: 20px;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
        }

        #rsvp {
            padding: 20px;
            margin-top: 20px;
            background-color: #f1f1f1;
        }

        .rsvp-form label {
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .rsvp-form input,
        .rsvp-form textarea {
            padding: 10px;
            font-size: 1em;
            margin-bottom: 20px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .rsvp-form button {
            background-color: #ffcc00;
            color: white;
            border: none;
            padding: 12px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>RSVP</h1>
        <div class="date">Bitte bestätigen Sie Ihre Teilnahme</div>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="rsvp.html" class="active">RSVP</a></li>
            <li><a href="uebernachtung.html">Übernachtung</a></li>
        </ul>
    </nav>

    <section id="rsvp">
        <h2>RSVP Formular</h2>
        <form name="rsvp" method="POST" data-netlify="true" class="rsvp-form">
            <label for="name">Ihr Name:</label>
            <input type="text" id="name" name="name" placeholder="Ihr Name" required>

            <label for="attendance">Werden Sie teilnehmen?</label>
            <input type="radio" id="yes" name="attendance" value="Ja" required> Ja
            <input type="radio" id="no" name="attendance" value="Nein"> Nein

            <label for="message">Ihre Nachricht:</label>
            <textarea id="message" name="message" placeholder="Besondere Wünsche oder Nachrichten" rows="4"></textarea>

            <button type="submit">RSVP absenden</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Unsere Hochzeit | Alle Rechte vorbehalten</p>
    </footer>
</div>

</body>
</html>
