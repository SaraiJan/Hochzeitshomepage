<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSVP - Eliza & Tom</title>
  <meta name="robots" content="noindex, nofollow">
  <link href="https://fonts.googleapis.com/css2?family=Petit+Formal+Script&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="hero-header">
  <div class="overlay">
    <h1>RSVP</h1>
  </div>
</header>

<main class="container">
  <div class="form-card">
    <h2>Zu- oder Absagen</h2>
    <form action="https://formspree.io/f/your-real-form-id" method="POST">
      
      <label for="name">Name*</label>
      <input type="text" id="name" name="name" required>

      <fieldset>
        <legend>Teilnahme*</legend>
        <div class="radio-group">
          <input type="radio" id="coming" name="attendance" value="Ja, ich komme" required>
          <label for="coming">Ja, ich komme</label>

          <input type="radio" id="not-coming" name="attendance" value="Nein, ich kann leider nicht" required>
          <label for="not-coming">Nein, ich kann leider nicht</label>
        </div>
      </fieldset>

      <label for="guests">Anzahl Begleitpersonen (optional)</label>
      <input type="number" id="guests" name="guests" min="0" max="5">

      <label for="email">E-Mail (optional)</label>
      <input type="email" id="email" name="email">

      <label for="message">Nachricht (optional)</label>
      <textarea id="message" name="message" rows="4"></textarea>

      <button type="submit">Absenden</button>
    </form>
  </div>
</main>

</body>
</html>
