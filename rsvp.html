<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RSVP - Unsere Hochzeit</title>
  <meta name="robots" content="noindex, nofollow" />
  <link href="https://fonts.googleapis.com/css2?family=Petit+Formal+Script&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<main class="container">
  <h1>RSVP</h1>
  <p>Bitte sag uns Bescheid, ob du kommen kannst.</p>

  <form action="https://formspree.io/f/your-form-id" method="POST">
    <label for="name">Name*</label><br/>
    <input type="text" id="name" name="name" required /><br/><br/>

    <label>Teilnahme*</label><br/>
    <input type="radio" id="coming" name="attendance" value="Ja, ich komme" required />
    <label for="coming">Ja, ich komme</label><br/>
    <input type="radio" id="not-coming" name="attendance" value="Nein, ich kann leider nicht" required />
    <label for="not-coming">Nein, ich kann leider nicht</label><br/><br/>

    <label for="guests">Anzahl Begleitpersonen (optional)</label><br/>
    <input type="number" id="guests" name="guests" min="0" max="5" /><br/><br/>

    <label for="message">Nachricht (optional)</label><br/>
    <textarea id="message" name="message" rows="4"></textarea><br/><br/>

    <button type="submit">Absenden</button>
  </form>

</main>

</body>
</html>
